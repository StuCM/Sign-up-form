<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="image-container">
            <img src="assets/img/image_skyline.jpg" alt="Skyline above a building">
            <div class="logo">
                <img src="assets/img/odin-lined.png" alt="Odin project logo">
                <h1>Odin</h1>
            </div>
        </div>

        <section>
            <div class="text-content">
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.
                    Sign up <i>now</i> to get started.
                </p>
                <p>You <i>know</i> you want to</p>
            </div>

            <form action="" method="post">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name" placeholder="First Name">
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname" placeholder="Surname">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="Phone number">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
                <label for="confirm-pwd">Confirm password</label>
                <input type="password" name="confirm" id="confirm" placeholder="Confirm password">
                <button type="submit"></button>
            </form>
            <p><a href=""></a></p>
        </section>
    </main>
</body>
</html>
